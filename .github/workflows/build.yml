name: Build Firefox Installer

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Firefox Installer
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install choco
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072 #TLS 1.2
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
      
      - name: Install rclone
        run: |
          choco install rclone -y
          refreshenv
      
      - name: Build Firefox Installer
        shell: pwsh
        run: |
          .\firefox-build.ps1
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: our_new_installer
          path: ${{ env.tempDirectory }}/our_new_installer.exe
          if-no-files-found: warn

